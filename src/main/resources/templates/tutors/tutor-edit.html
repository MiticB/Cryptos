<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Edit tutor</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${tutor}"
                      th:action="@{/tutors/update/{id_profesor} (id_profesor=${tutor.id})}"
                >

                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" class="class-controller"
                               id="name"
                               th:field="*{name}" autofocus required
                        >
                    </div>

                    <div class="input-field">
                        <label for="surname">Surname</label>
                        <input type="text" class="class-controller"
                               id="surname"
                               th:field="*{surname}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="email">E-mail</label>
                        <input type="text" class="class-controller"
                               id="email"
                               th:field="*{email}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="description">Description</label>
                        <input type="text" class="class-controller"
                               id="description"
                               th:field="*{description}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="imgurl">Image URL</label>
                        <input type="text" class="class-controller" id="imgurl" th:field="*{imgurl}" required>
                    </div>

                    <button type="submit" class="btn">
                        Edit tutor
                    </button>
                    <a onclick="history.back()" class="btn red lighten-1">Back</a>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br>

<footer class="page-footer teal" th:insert="fragments/footer">
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
