<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header"></header>
<main>
    <div class="container">
        <h3 class="center">New Course</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${course}"
                      th:action="@{/courses/add/{id_tutor} (id_tutor=${tutor.id})}"
                >

                    <div class="input-field">
                        <label for="course_name">Course Name</label>
                        <input type="text" class="class-controller"
                               id="course_name"
                               th:field="*{course_name}" autofocus required
                        >
                    </div>


                    <div class="input-field">
                        <select th:field="*{difficulty}" id="difficulty" required>
                            <option th:value="'Easy'" th:text="Easy"></option>
                            <option th:value="'Intermediate'" th:text="Intermediate"></option>
                            <option th:value="'Advanced'" th:text="Advanced"></option>
                        </select>
                        <label>Difficulty</label>
                    </div>

                    <div class="input-field">
                        <label for="course_description">Description</label>
                        <input type="text" class="class-controller"
                               id="course_description"
                               th:field="*{course_description}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="course_details">Details</label>
                        <textarea th:field="*{details}" id="course_details" class="materialize-textarea" required></textarea>
                    </div>

                    <div class="input-field">
                        <label for="course_url">Course URl</label>
                        <input type="text" class="class-controller"
                               id="course_url"
                               th:field="*{url}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="image_url">Image URl course</label>
                        <input type="text" class="class-controller"
                               id="image_url"
                               th:field="*{imgurl}" required
                        >
                    </div>

                    <button type="submit" class="btn">
                        Confirm
                    </button>
                    <a th:href="@{/tutors/{id_profesor} (id_profesor=${tutor.id})}" class="btn red lighten-1">Back</a>

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
